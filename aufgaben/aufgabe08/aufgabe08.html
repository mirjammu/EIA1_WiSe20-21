<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drumpad</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style08.css">
    <script src="script08.js" defer></script>
</head>
<body>
    <div class="drum-flexbox">
        <div class="drumbutton" id="drum1"></div>
        <div class="drumbutton" id="drum2"></div>
        <div class="drumbutton" id="drum3"></div>
        <div class="drumbutton" id="drum4"></div>
        <div class="drumbutton" id="drum5"></div>
        <div class="drumbutton" id="drum6"></div>
        <div class="drumbutton" id="drum7"></div>
        <div class="drumbutton" id="drum8"></div>
        <div class="drumbutton" id="drum9"></div>
        <i id="play" class="fas fa-play"></i>
        <i id="stop" class="fas fa-stop isHidden"></i>
        <i id="record-black" class="fas fa-microphone"></i>
        <i id="record-red" class="fas fa-microphone isHidden"></i>
        <i id="delete" class="fas fa-trash-alt"></i>
    </div>

</html>
